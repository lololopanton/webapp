<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Bot | Web App</title>
    
    <!-- Telegram Web App SDK (–≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤—ã–º) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            background: linear-gradient(145deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        
        .button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .button.primary {
            background: #ffd700;
            color: #333;
            grid-column: span 2;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Crypto Bot</h1>
            <p id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div class="balance-card">
            <div class="balance-label">–¢–≤–æ–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0</div>
        </div>
        
        <div class="buttons">
            <button class="button" onclick="deposit()">üì• –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="button" onclick="withdraw()">üì§ –í—ã–≤–µ—Å—Ç–∏</button>
            <button class="button" onclick="refreshBalance()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="button" onclick="sendMoney()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="button primary" onclick="addTestMoney()">‚ûï –î–æ–±–∞–≤–∏—Ç—å 100 (—Ç–µ—Å—Ç)</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // ======================================
        // ==== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ==========
        // ======================================
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // ======================================
        // ==== –ü–û–õ–£–ß–ï–ù–ò–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ==========
        // ======================================
        let userId = null;
        let userName = '–ì–æ—Å—Ç—å';
        
        try {
            const user = Telegram.WebApp?.initDataUnsafe?.user;
            if (user) {
                userId = user.id;
                userName = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('greeting').textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}!`;
            } else {
                document.getElementById('greeting').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
            }
        } catch (e) {
            console.log('Telegram –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π ID –¥–ª—è —Ç–µ—Å—Ç–∞
        if (!userId) {
            userId = 'guest_' + Date.now();
        }
        
        // ======================================
        // ==== –°–ï–†–í–ï–† (–ó–ê–ì–õ–£–®–ö–ê) ===============
        // ======================================
        // –ü–û–ö–ê –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
        // –ü–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ –∑–∞–ø—Ä–æ—Å—ã –∫ —Å–µ—Ä–≤–µ—Ä—É
        
        function getBalance() {
            const key = 'bal_' + userId;
            return Number(localStorage.getItem(key)) || 0;
        }
        
        function setBalance(val) {
            const key = 'bal_' + userId;
            localStorage.setItem(key, val);
            document.getElementById('balance').textContent = val;
        }
        
        // ======================================
        // ==== –§–£–ù–ö–¶–ò–ò =========================
        // ======================================
        function showNotification(msg, type = 'info') {
            const n = document.getElementById('notification');
            n.textContent = msg;
            n.style.opacity = '1';
            n.style.background = type === 'success' ? '#4CAF50' : '#333';
            setTimeout(() => n.style.opacity = '0', 2000);
        }
        
        function addTestMoney() {
            setBalance(getBalance() + 100);
            showNotification('+100 USDT', 'success');
        }
        
        function refreshBalance() {
            document.getElementById('balance').textContent = getBalance();
            showNotification('–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω', 'success');
        }
        
        function deposit() {
            showNotification('üì• –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç', 'info');
        }
        
        function withdraw() {
            showNotification('üì§ –í—ã–≤–æ–¥ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç', 'info');
        }
        
        function sendMoney() {
            showNotification('‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç', 'info');
        }
        
        // ======================================
        // ==== –ó–ê–ü–£–°–ö ==========================
        // ======================================
        setBalance(getBalance());
    </script>
</body>
</html>
