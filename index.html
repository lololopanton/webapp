<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Bot | Web App</title>
    
    <!-- Telegram Web App SDK (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        
        .button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .button.primary {
            background: #ffd700;
            color: #333;
            grid-column: span 2;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 1000;
            transition: 0.3s;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Crypto Bot</h1>
            <p id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div class="balance-card">
            <div class="balance-label">–¢–≤–æ–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0</div>
        </div>
        
        <div class="buttons">
            <button class="button" onclick="deposit()">üì• –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="button" onclick="withdraw()">üì§ –í—ã–≤–µ—Å—Ç–∏</button>
            <button class="button" onclick="refreshBalance()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="button" onclick="sendMoney()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="button primary" onclick="addTestMoney()">‚ûï –î–æ–±–∞–≤–∏—Ç—å 100 (—Ç–µ—Å—Ç)</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // ======================================
        // ==== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ====
        // ======================================
        let userId = null;
        let userName = '–ì–æ—Å—Ç—å';
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(msg, type = 'info') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.style.opacity = '1';
            notif.style.backgroundColor = type === 'success' ? '#4CAF50' : '#333';
            
            setTimeout(() => {
                notif.style.opacity = '0';
            }, 2000);
        }
        
        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram
        try {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                const user = Telegram.WebApp.initDataUnsafe?.user;
                
                if (user) {
                    userId = user.id;
                    userName = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    console.log('‚úÖ Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', userId, userName);
                    
                    document.getElementById('greeting').textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}!`;
                } else {
                    console.log('‚ö†Ô∏è Telegram –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã');
                    document.getElementById('greeting').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
                }
            } else {
                console.log('‚ùå Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                document.getElementById('greeting').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º';
            }
        } catch (e) {
            console.error('–û—à–∏–±–∫–∞ Telegram:', e);
        }
        
        // –ï—Å–ª–∏ –Ω–µ—Ç userId, —Å–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –¥–ª—è —Ç–µ—Å—Ç–∞
        if (!userId) {
            userId = 'guest_' + Date.now();
            console.log('üîÑ –¢–µ—Å—Ç–æ–≤—ã–π ID:', userId);
        }
        
        // ======================================
        // ==== –†–ê–ë–û–¢–ê –° –ë–ê–õ–ê–ù–°–û–ú ================
        // ======================================
        
        // –ü–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å
        function getBalance() {
            const key = `balance_${userId}`;
            return parseFloat(localStorage.getItem(key)) || 0;
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        function setBalance(amount) {
            const key = `balance_${userId}`;
            localStorage.setItem(key, amount);
            document.getElementById('balance').textContent = amount;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –±–∞–ª–∞–Ω—Å
        function showBalance() {
            document.getElementById('balance').textContent = getBalance();
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–µ–Ω—å–≥–∏
        function addTestMoney() {
            const current = getBalance();
            setBalance(current + 100);
            showNotification('+100 USDT (—Ç–µ—Å—Ç)', 'success');
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        function refreshBalance() {
            showBalance();
            showNotification('–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω', 'success');
        }
        
        // –ü–æ–ø–æ–ª–Ω–∏—Ç—å
        function deposit() {
            showNotification('üì• –§—É–Ω–∫—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è', 'info');
        }
        
        // –í—ã–≤–µ—Å—Ç–∏
        function withdraw() {
            showNotification('üì§ –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è', 'info');
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å
        function sendMoney() {
            showNotification('‚úàÔ∏è –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è', 'info');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        showBalance();
    </script>
</body>
</html>
