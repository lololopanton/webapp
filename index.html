<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Bot | Web App</title>
    
    <!-- Telegram Web App SDK (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∏ –ü–ï–†–í–´–ú) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        
        .button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .button.primary {
            background: #ffd700;
            color: #333;
            grid-column: span 2;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <div class="header">
            <h1>üí∞ Crypto Bot</h1>
            <p id="greeting">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <div class="balance-card">
            <div class="balance-label">–¢–≤–æ–π –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount" id="balance">0</div>
        </div>
        
        <div class="buttons">
            <button class="button" onclick="deposit()">üì• –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="button" onclick="withdraw()">üì§ –í—ã–≤–µ—Å—Ç–∏</button>
            <button class="button" onclick="refreshBalance()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="button" onclick="sendMoney()">‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="button primary" onclick="addTestMoney()">‚ûï –î–æ–±–∞–≤–∏—Ç—å 100 (—Ç–µ—Å—Ç)</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // ======================================
        // ==== –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======
        // ======================================
        
        // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // –†–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –∫–Ω–æ–ø–∫—É (–æ–Ω–∞ –Ω–µ –Ω—É–∂–Ω–∞)
            Telegram.WebApp.MainButton.hide();
            
            console.log('‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } else {
            console.warn('‚ö†Ô∏è Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
        }
        
        // ======================================
        // ==== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ====
        // ======================================
        
        let userId = null;
        let userName = '–ì–æ—Å—Ç—å';
        
        try {
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe?.user;
                
                if (user) {
                    userId = user.id;
                    userName = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', userId, userName);
                    
                    document.getElementById('greeting').textContent = `–ü—Ä–∏–≤–µ—Ç, ${userName}!`;
                } else {
                    console.log('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã');
                    document.getElementById('greeting').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
                }
            }
        } catch (e) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', e);
        }
        
        // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π ID, –µ—Å–ª–∏ –Ω–µ—Ç –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ
        if (!userId) {
            userId = 'guest_' + Date.now();
            console.log('üîÑ –¢–µ—Å—Ç–æ–≤—ã–π ID:', userId);
        }
        
        // ======================================
        // ==== –†–ê–ë–û–¢–ê –° –ë–ê–õ–ê–ù–°–û–ú ================
        // ======================================
        
        function getBalance() {
            const key = `balance_${userId}`;
            return parseFloat(localStorage.getItem(key)) || 0;
        }
        
        function setBalance(amount) {
            const key = `balance_${userId}`;
            localStorage.setItem(key, amount);
            document.getElementById('balance').textContent = amount;
        }
        
        function showBalance() {
            document.getElementById('balance').textContent = getBalance();
        }
        
        // ======================================
        // ==== –§–£–ù–ö–¶–ò–ò –ö–ù–û–ü–û–ö ==================
        // ======================================
        
        function showNotification(msg, type = 'info') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.style.opacity = '1';
            notif.style.backgroundColor = type === 'success' ? '#4CAF50' : '#333';
            
            setTimeout(() => {
                notif.style.opacity = '0';
            }, 2000);
        }
        
        function addTestMoney() {
            const current = getBalance();
            setBalance(current + 100);
            showNotification('+100 USDT (—Ç–µ—Å—Ç)', 'success');
        }
        
        function refreshBalance() {
            showBalance();
            showNotification('–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª—ë–Ω', 'success');
        }
        
        function deposit() {
            showNotification('üì• –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ', 'info');
        }
        
        function withdraw() {
            showNotification('üì§ –í—ã–≤–æ–¥ —Å–∫–æ—Ä–æ', 'info');
        }
        
        function sendMoney() {
            showNotification('‚úàÔ∏è –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–∫–æ—Ä–æ', 'info');
        }
        
        // ======================================
        // ==== –ó–ê–ü–£–°–ö ==========================
        // ======================================
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
        showBalance();
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª Telegram, —á—Ç–æ –≤—Å—ë –∑–∞–≥—Ä—É–∂–µ–Ω–æ
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.onEvent('viewportChanged', function() {
                console.log('‚úÖ Viewport –∏–∑–º–µ–Ω–∏–ª—Å—è');
            });
        }
        
        console.log('‚úÖ –°–∞–π—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω');
    </script>
</body>
</html>
